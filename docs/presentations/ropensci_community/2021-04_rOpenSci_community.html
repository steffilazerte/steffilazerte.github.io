# Low-hanging fruit: Issue labels!

1\. **Why bother?**
- Users can be shy (esp. new users); "Help wanted" is an open invitation
- Labels can be searched
  - [All rOpenSci issues](https://github.com/search?q=org%3Aropensci++state%3Aopen&amp;type=Issues)
  - ['Help wanted' rOpenSci issues](https://github.com/search?q=org%3Aropensci+label%3A%22help+wanted%22+state%3Aopen&amp;type=Issues)
